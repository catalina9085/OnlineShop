<button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="color:white">â˜°</button>

<div #offcanvasRef class="offcanvas offcanvas-start"  tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" data-bs-scroll="true">
  <div class="offcanvas-header" >
    <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h2>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group list-group-flush">

      @if(userRole()=='ROLE_ADMIN'){
        <li class="list-group-item"><a routerLink="/admin/new" class="nav-link" routerLinkActive="active">Add Product</a></li>
        <li class="list-group-item"><a routerLink="/admin/overview" class="nav-link" routerLinkActive="active">Overview</a></li>
        <li class="list-group-item"><a routerLink="/admin/products" class="nav-link" routerLinkActive="active">All Products</a></li>
        <li class="list-group-item"><a routerLink="/admin/orders" class="nav-link" routerLinkActive="active">All Orders</a></li>
      }
      <li class="list-group-item"><a routerLink="/settings" class="nav-link" routerLinkActive="active">Settings</a></li>
      <li class="list-group-item"><a (click)="logout()" class="nav-link" routerLinkActive="active">Logout</a></li>
      <li class="list-group-item"><a routerLink="/chat" class="nav-link" routerLinkActive="active">Chat</a></li>
    </ul>
  </div>
</div>
