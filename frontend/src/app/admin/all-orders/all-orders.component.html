<app-header [message]="'Order history'"></app-header>
<mat-drawer-container class="example-container">
  <mat-drawer-content>
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Order Id</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>User </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.user.username }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.createdAt}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.total }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.status }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="details">
        <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a mat-button (click)="openDrawer(element)">Details</a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns"></mat-row>

    </mat-table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10,15]"></mat-paginator>

  </mat-drawer-content>

  <mat-drawer mode="side" #drawer position="end">
    <div style="min-width: 300px;">
      <button style="background: transparent;border:none;width:100%;text-align: end;padding:10px;" (click)="closeDrawer()"><b>X</b></button>
      <div class="p-3">
        @for(product of currentOrder().products;track product.id){
          <div class="d-flex gap-1">
            <a [routerLink]="['/product',product.id]">{{product.productName}}</a>
            <div>x {{product.quantity}}</div>
          </div>
        }
      </div>
    </div>
  </mat-drawer>

</mat-drawer-container>
