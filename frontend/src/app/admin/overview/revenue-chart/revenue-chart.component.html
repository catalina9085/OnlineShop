
<div class="d-flex align-items-start p-4">

<div class="d-flex align-items-center gap-3 select">
  <mat-select
    [value]="option()"
    (selectionChange)="optionChanged($event.value)"
    style="min-width: 200px;background-color: #ff4081;padding:10px;border-radius:20px; color:white;">

    <mat-option [value]="'daily'">Daily</mat-option>
    <mat-option [value]="'weekly'">Weekly</mat-option>
    <mat-option [value]="'monthly'">Monthly</mat-option>
  </mat-select>
</div>

  <div class="d-flex justify-content-center w-100" style="height:400px;">
    <canvas id="revenueChart" class="w-50 h-100"></canvas>
  </div>

</div>
