<div class="d-flex justify-content-between align-items-center p-4 banner">

  <app-sidenav></app-sidenav>
  <div class="d-flex align-items-center">
      <input #keyword matInput type="text" name="username" [ngModel]="filter().searchKeyword"  placeholder="search by keyword">
    <mat-icon (click)="searchKeywordChanged(keyword.value)">search</mat-icon>
  </div>
  <div class="d-flex gap-1">
    <button mat-icon-button aria-label="Go to wishlist" routerLink="/wishlist">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Go to cart" routerLink="/cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</div>

<div class="d-flex flex-wrap gap-5 align-items-center p-2 mb-3" style="box-shadow: 0 4px 8px rgba(126, 87, 194, 0.2);
">

  <div>
    <mat-select
      [value]="filter()?.categories"
      (selectionChange)="categoriesChanged($event.value)"
      multiple
      placeholder="Select categories"
      style="min-width: 200px;">
      @for (category of categories(); track category) {
        <mat-option [value]="category.name">{{ category.name }}</mat-option>
      }
    </mat-select>
  </div>

  <div class="d-flex align-items-center gap-3">
    <mat-select
      [value]="filter()?.recommendationType"
      (selectionChange)="recommendationTypeChanged($event.value)"
      placeholder="Recommeded"
      style="min-width: 200px;">
      <mat-option [value]="'for me'">For me</mat-option>
      <mat-option [value]="'new arrivals'">New Arrivals</mat-option>
      <mat-option [value]="'top rated'">Top Rated</mat-option>

    </mat-select>
  </div>

  <div class="d-flex align-items-center gap-3">
    <mat-select
      [value]="filter()?.priceDirection"
      (selectionChange)="priceDirectionChanged($event.value)"
      placeholder="Price"
      style="min-width: 200px;">

      <mat-option value="asc">Ascending</mat-option>
      <mat-option value="desc">Descending</mat-option>

    </mat-select>
  </div>

  <button  mat-raised-button color="primary"  (click)="resetFilters()">Reset</button>

</div>
